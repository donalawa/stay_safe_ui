<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SafeApp</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <!-- Header Area-->
    <div class="header-area" id="headerArea">
        <div class="container h-100 d-flex align-items-center justify-content-between">
            <!-- Logo Wrapper-->
            <div class="logo-wrapper">
                <a href="index.html"><img src="/img/core-img/logo-small.png" class="img-fluid" height="40px" alt=""><span class="mt-md-2 ml-md-2 d-md-inline-block d-none">Harvest Time</span></a>
            </div>
            <!-- Search Form-->
            <div class="top-search-form">
                <form action="" method="POST">
                    <input class="form-control" type="search" placeholder="Enter your keyword">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <!-- Navbar Toggler-->
            <div class="KukiesMall-navbar-toggler d-flex justify-content-between flex-wrap" id="KukiesMallNavbarToggler"><span></span><span></span><span></span></div>
        </div>
    </div>
    <!-- Sidenav Black Overlay-->
    <div class="sidenav-black-overlay"></div>
    <!-- Side Nav Wrapper-->
    <div class="KukiesMall-sidenav-wrapper" id="sidenavWrapper">
        <!-- Sidenav Profile-->
        <div class="sidenav-profile">
            <div class="user-profile"><img src="img/bg-img/9.jpg" alt=""></div>
            <div class="user-info">
                <h6 class="user-name mb-0">EveryDay Develper</h6>
                <!-- <p class="available-balance">Balance <span>$<span class="counter">379.23</span></span></p> -->
            </div>
        </div>
        <!-- Sidenav Nav-->
        <ul class="sidenav-nav">
            <li><a href="profile.html"><i class="lni-user"></i>My Profile</a></li>
            <!-- <li><a href="notifications.html"><i class="lni-alarm lni-tada-effect"></i>Notifications<span class="ml-3 badge badge-warning">3</span></a></li> -->
            <li><a href="pages.html"><i class="lni-empty-file"></i>All Pages</a></li>
            <li><a href="wishlist-grid.html"><i class="lni-heart-filled"></i>My Wishlist</a></li>
            <li><a href="settings.html"><i class="lni-cog"></i>Settings</a></li>
            <li><a href="intro.html"><i class="lni-power-switch"></i>Sign Out</a></li>
        </ul>
        <!-- Go Back Button-->
        <div class="go-home-btn" id="goHomeBtn"><i class="lni-arrow-left"></i></div>
    </div>

    <app-root></app-root>
    <div class="single-settings d-flex align-items-center justify-content-between">
        <div class="title"><i class="lni-night"></i><span>Night Mode</span></div>
        <div class="data-content">
            <div class="toggle-button-cover">
                <div class="button r">
                    <input class="checkbox" id="darkSwitch" type="checkbox">
                    <div class="knobs"></div>
                    <div class="layer"></div>
                </div>
            </div>
        </div>
    </div>
    <!--  My CUstom Script IMport -->
    <script src="assets/js/server.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/jquery.animatedheadline.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/jarallax.min.js"></script>
